			line-height: 30px;

			text-decoration: none;

		}

		h2 a:hover {
			color: #111;
		}

		.datepickers-cont td.part:hover h2 a {
			display: inline;
		}

		article {
			display: block;
			width: 960px;
			margin: 20px auto;
		}

		.datepickers-cont {
			margin: 0;
			padding: 0;
		}

		.datepickers-cont td.part {
			vertical-align: top;
			padding: 0 1.4em 0 0;
			height: 22em;
		}

		footer {
			width: 900px;
			display: block;
			margin: 5em auto;
			padding: 1em 2em;
			color: #888;
			font-size: .9em;
			background: #f0f0f0;
			border-radius: 1.5em;
		}

		footer a {
			color: #666;
			text-decoration: none;
		}

		footer a:hover {
			color: #000;
		}

		footer a:first-child {

		}

		/* clearfix short For modern browsers */
		.cf:before,
		.cf:after { content:""; display:table; }
		.cf:after { clear:both; }
		/* For IE 6/7 (trigger hasLayout) */
		.cf { zoom:1; }
